name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

# Top-level static values (literal strings)
env:
  PROJECT_ID: utopian-genius-462615-b2
  REGION: asia-south1
  REPO: mountlift
  SERVICE: ml-cloudrun

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # IMAGE uses literal project/region/repo plus github.sha (allowed)
    env:
      IMAGE: asia-south1-docker.pkg.dev/utopian-genius-462615-b2/mountlift/ml-image:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build Next app
        run: |
          npm ci
          npm run build

      - name: Authenticate to Google Cloud (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud --quiet auth configure-docker asia-south1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.IMAGE }}
          region: asia-south1
          project_id: ${{ env.PROJECT_ID }}
          allow_unauthenticated: true

      - name: Show Cloud Run URL
        run: |
          echo "Deployed to Cloud Run service: ${{ env.SERVICE }}"
          gcloud run services describe ${{ env.SERVICE }} --platform=managed --region=asia-south1 --format="value(status.url)"
