name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

# top-level static values
env:
  PROJECT_ID: utopian-genius-462615-b2
  REGION: asia-south1
  REPO: mountlift
  SERVICE: ml-cloudrun

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # compute IMAGE inside job env (safe)
    env:
      IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/ml-image:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build Next app
        run: |
          npm ci
          npm run build

      - name: Authenticate to Google Cloud (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          # configure docker to use Artifact Registry
          gcloud --quiet auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.IMAGE }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          allow_unauthenticated: true

      - name: Show Cloud Run URL
        run: |
          echo "Deployed to Cloud Run service: ${{ env.SERVICE }}"
          gcloud run services describe ${{ env.SERVICE }} --platform=managed --region=${{ env.REGION }} --format="value(status.url)"
